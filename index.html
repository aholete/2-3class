<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>朝の連絡</title>
<style>
body {
    box-sizing: border-box;
    font-family: 'Hiragino Sans', 'Yu Gothic', sans-serif;
    margin: 0;
    padding: 20px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100%;
    color: #333;
}
.container {
    max-width: 900px;
    margin: 0 auto;
    background: white;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    overflow: hidden;
}
.header {
    background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
    color: white;
    padding: 30px 20px;
    text-align: center;
}
.header h1 {
    margin: 0;
    font-size: 24px;
    font-weight: 600;
}
.header .bible-text {
    margin-top: 8px;
    color: black;
    font-size: 16px;
    line-height: 1.5;
}
</style>
</head>
<body>
<main class="container">
<header class="header">
    <!-- 今日の日付が自動表示されます -->
    <h1 id="todayDate" style="margin: 0;"></h1>
    <div class="bible-text">
        <div>Peace Truth LOVE</div>
    </div>
</header>
</main>

<script>
// 今日の日付を自動表示
const today = new Date();
const month = today.getMonth() + 1; // 月は0始まり
const date = today.getDate();
const weekdays = ['日','月','火','水','木','金','土'];
const day = weekdays[today.getDay()];

document.getElementById('todayDate').textContent = `${month}月${date}日（${day}）`;
</script>
</body>
</html>
