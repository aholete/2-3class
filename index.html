
<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>朝のおみくじ</title>
<style>
body {
    box-sizing: border-box;
    font-family: 'Hiragino Sans', 'Yu Gothic', sans-serif;
    margin: 0;
    padding: 20px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100%;
    color: #333;
}
html { height: 100%; }
.container {
    max-width: 900px;
    margin: 0 auto;
    background: white;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    overflow: hidden;
}
.header {
    background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
    color: white;
    padding: 30px 20px;
    text-align: center;
}
.header h1 {
    margin: 0;
    font-size: 24px;
    font-weight: 600;
}
.main-content {
    display: flex;
    flex-wrap: wrap;
    height: auto;
}
.date-buttons {
    padding: 20px;
    display: grid;
    gap: 12px;
    flex: 1;
    border-right: 2px solid #e1e8ff;
    min-width: 260px;
}
.date-row {
    display: flex;
    gap: 8px;
    align-items: center;
}
.date-button {
    background: linear-gradient(45deg, #87ceeb 0%, #4facfe 100%);
    color: white;
    border: none;
    padding: 16px 20px;
    border-radius: 12px;
    font-size: 16px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(135, 206, 235, 0.3);
    flex: 1;
}
.date-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(135, 206, 235, 0.4);
}
.schedule-display {
    flex: 1;
    margin: 20px;
    padding: 20px;
    background: #f8f9ff;
    border-radius: 12px;
    border-left: 4px solid #4facfe;
    display: none;
    animation: fadeIn 0.3s ease;
}
.schedule-display.show {
    display: block;
}
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}
.schedule-date {
    font-size: 18px;
    font-weight: 600;
    color: #4facfe;
    margin-bottom: 15px;
    padding-bottom: 8px;
    border-bottom: 2px solid #e1e8ff;
}
.schedule-content {
    font-size: 15px;
    line-height: 1.6;
    color: #555;
}
.change-item {
    margin: 8px 0;
    padding: 8px 12px;
    background: white;
    border-radius: 8px;
    border-left: 3px solid #f5576c;
}
</style>
</head>
<body>
<main class="container">
<header class="header">
    <div style="position: relative; margin-bottom: 10px;">
        <h1 style="margin: 0; text-align: center;">10月29日（水）</h1>
        <button class="date-button" onclick="drawOmikuji()" style="position: absolute; right: 0; top: 50%; transform: translateY(-50%);">おみくじ</button>
    </div>
    <p style="margin: 5px 0 0 0; font-size: 12px; opacity: 0.8;">天才は有限、努力は無限</p>
</header>

<div class="main-content">
<section class="date-buttons">
    <div class="date-row"><button class="date-button" onclick="showSchedule('1029')">10月29日（水）</button></div>
    <div class="date-row"><button class="date-button" onclick="showSchedule('1030')">10月30日（木）</button></div>
    <div class="date-row"><button class="date-button" onclick="showSchedule('1031')">10月31日（金）</button></div>
    <div class="date-row"><button class="date-button" onclick="showSchedule('1101')">11月1日（土）</button></div>
</section>

<div id="scheduleDisplay" class="schedule-display">
    <div id="scheduleDate" class="schedule-date"></div>
    <div id="scheduleContent" class="schedule-content"></div>
</div>
</div>
</main>

<script>
const scheduleData = {
    '1029': { date: '10月29日（水）', content: '<div class="change-item">2限：世界史/日本史</div><div class="change-item">3限：聖書</div><div class="change-item">6限：LHR</div><div class="change-item">7限：探究</div>' },
    '1030': { date: '10月30日（木）', content: '<div class="change-item">授業変更なし</div>' },
    '1031': { date: '10月31日（金）', content: '<div class="change-item">5限～7限：学園祭準備</div>' },
    '1101': { date: '11月1日（土）', content: '<div class="change-item">午前中：生徒会企画</div><div class="change-item">午後：学園祭準備（～16時）</div>' }
};

const omikujiResults = [
    {name: '凶', text: 'ダメ'},
    {name: '吉', text: '可'},
    {name: '末吉', text: 'まあ可'},
    {name: '小吉', text: 'やや良'},
    {name: '中吉', text: '良'},
    {name: '大吉', text: 'ラッキー'}
];

// ローカルストレージで1日2回制限
function getTodayKey() {
    const today = new Date();
    return today.getFullYear() + '-' + (today.getMonth()+1) + '-' + today.getDate();
}

function getDrawCount() {
    const key = getTodayKey();
    const data = JSON.parse(localStorage.getItem('omikujiCount')) || {};
    return data[key] || 0;
}

function incrementDrawCount() {
    const key = getTodayKey();
    const data = JSON.parse(localStorage.getItem('omikujiCount')) || {};
    data[key] = (data[key] || 0) + 1;
    localStorage.setItem('omikujiCount', JSON.stringify(data));
}

function drawOmikuji() {
    const count = getDrawCount();
    if (count >= 2) {
        alert("今日はもう2回引きました。また明日どうぞ！");
        return;
    }
    incrementDrawCount();

    const r = Math.floor(Math.random() * omikujiResults.length);
    const result = omikujiResults[r];
    const d = document.getElementById('scheduleDisplay');
    const dd = document.getElementById('scheduleDate');
    const c = document.getElementById('scheduleContent');

    dd.textContent = '今日の運勢：' + result.name;
    c.innerHTML = '<div class="change-item" style="border-left-color:#ff6b9d;">' + result.text + '</div>';
    d.classList.add('show');
}

function showSchedule(key) {
    const d = document.getElementById('scheduleDisplay');
    const dd = document.getElementById('scheduleDate');
    const c = document.getElementById('scheduleContent');
    dd.textContent = scheduleData[key].date;
    c.innerHTML = scheduleData[key].content;
    d.classList.add('show');
}
</script>
</body>
</html>
